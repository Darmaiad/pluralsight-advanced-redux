<!doctype html>
<html>

<head>
    <title>Redux Messaging App</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <!-- 
        Whatever is in the AppContainer div will be overwritten when React loads but until it loads, it will show whatever is inside. 
        If the entire app is server-rendered inside the div, React will be smart enough to graft inside the HTML when it loads. 
    -->
    <div id="AppContainer" class="container">
        <div>
            <%= html %>
        </div>

    </div>
    <script>
        window.__PRELOADED_STATE__ = <%= preloadedState %>;
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/index.bundle.js"></script>

</body>

</html>
